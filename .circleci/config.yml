version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: node:8
    steps:
      - add_ssh_keys:
        fingerprints:
           - "4e:54:a6:ab:4c:11:9a:96:45:65:23:e9:f0:3f:88:7a"
      - checkout
      - run:
          name: update-npm 
          command: 'npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-deps
          command: |
            git submodule sync
            git submodule update --init
            npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: deploy
          command: ./deploy.sh
    branches:
      only:
        - master

